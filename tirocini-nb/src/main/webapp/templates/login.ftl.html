<div class="container-fluid d-flex">
    <div class="container w-auto my-auto mt-1">
        <div class="container-fluid m-0 mt-4 p-0 ">
            <a href="Home"><img class="d-block m-auto" src="img/logo.png" width="64" height="64"
                                alt="logo">
            </a>
            <h3 class="text-center text-white my-4 mx-5">Accedi a Internship Tutor</h3>
        </div>



        <div class="container p-4 bg-white border"
             style="border-radius: 6px;">

            <form method="POST">
                <div class="form-group mb-4">
                    <label for="inputEmail" class="text-dark"><b>
                            Email
                        </b></label>
                    <input name="u" type="text" class="form-control" 
                           placeholder="john@domain.com" tabindex=1 autofocus required>
                </div>
                <div class="form-group">
                    <div >
                        <label for="inputPassword" class="text-dark"><b>
                                Password
                            </b></label>
                        <a class="float-right mb-2" href="#" tabindex=4>
                            <small><b>
                                    Password dimenticata?
                                </b></small>
                        </a>
                    </div>
                    <input name="p" type="password" class="form-control" 
                           placeholder="Password"  autocomplete="off" 
                           tabindex=2
                           required>

                </div>
                <button type="submit" class="btn btn-block btn-success mt-5"
                        tabindex=3>
                    Accedi
                </button>
            </form>

        </div>


        <div class="container-fluid mt-3 p-2 border d-flex bg-light"
             style="border-radius: 6px;">
            <div class="mx-auto text-secondary"> 

                <label class="mt-2">Non hai un account?</label>
                <a href="Registration" class="ml-2" tabindex=4>Registrati</a>
            </div>
        </div>
    </div>
</div>
