<div>
        <h1 class="text-dark" id="aziende">Aziende convenzionate</h1>
        <hr>

        <#if aziende?? && aziende?size != 0>
        <#list aziende as azienda>
        <div class="col-md col-sm-12 ">
            <div class="card text-white  mb-3 bg-primary">
                <div class="card-body">
                    <h2 class="card-title">${azienda.nome}</h2>
                    <hr>
                    <p class="card-text">${azienda.descrizione}</p>
                </div>
                <a class="card-footer text-light cardtext btn bg-altro" href="DettagliAzienda?a=${azienda.key}">Mostra dettagli</a>
            </div>
        </div>
    </#list>
    </div>
    <#else>Nessuna azienda convenzionata
    </#if>
