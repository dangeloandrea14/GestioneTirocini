                <input type="hidden" id="IVA" name="cognomestudente" value="${tirocinio.studente.cognome}">
                <input type="hidden" id="IVA" name="nomestudente" value="${tirocinio.studente.nome}">
                <input type="hidden" id="IVA" name="inizio" value="${tirocinio.inizio}">
                <input type="hidden" id="IVA" name="fine" value="${tirocinio.fine}">
                <input type="hidden" id="tirocinio" name="tirocinio" value="${tirocinio.key}">


                <div class="form-group mt-4 ">
                    <label for="ore"> Ore effettive di tirocinio </label>
                    <input id="ore" name="ore" type="text" class="form-control text-center" required="required" autofocus>

                <div class="form-group">
                    <label for="sede"> Sede svolgimento tirocinio </label>
                    <input id="sede" name="sede" type="text" class="form-control text-center" required="required"/>
                </div>

                <div class="form-group">
                    <label for="sede"> Descrizione attivit&agrave; svolta </label>
                    <textarea id="attivitÃ " name="descrizione" type="text" class="form-control text-center" required="required"></textarea>
                </div>


                <div class="form-group">
                    <label for="sede"> Risultati ottenuti </label>
                    <textarea id="risultato" name="risultato" type="text" class="form-control text-center" required="required"></textarea>
                </div>

                <button type="submit" class="btn btn-block btn-primary">Genera Documento </button>
            </form>
        </div>
    </div>

    <div class="card-footer">

        <div class="col col-sm-6 mx-auto">
            <form name="uploadfile" id="uploadfile" action="TirocinioFinito" enctype="multipart/form-data" method="post">
                <input type="hidden" form="uploadfile" id="tirocinio" name="tirocinio" value="${tirocinio.key}">
                <label for="Convenzione">Carica documento firmato: </label>
                <input type="file" form="uploadfile" id="Convenzione" name="Convenzione" />

                <button type="submit" form="uploadfile" class="btn btn-block btn-success"> Concludi tirocinio </button>
            </form>
        </div>
    </div>

</div>
