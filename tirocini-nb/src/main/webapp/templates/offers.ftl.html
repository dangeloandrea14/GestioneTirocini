<nav class="nav nav-underline m-0 p-0">
    <h1 class="text-dark" id="tirocini">Tirocini disponibili</h1>
    <form class="form-inline ml-auto my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

<hr>

<#assign x=0>

<div class="row">
    <#if offerte?? && offerte?size != 0>
    <#list offerte as offerta>

    <div class="col-md col-sm-12 ">
        <div class="card text-white  mb-3 bg-primary">
            <!--<div class="card-header bg-altro">
                <h2 class="card-title">Tirocinio</h2>
            </div>-->
            <div class="card-body">
                <h3 class="card-title">
                    <a href="DettagliAzienda?a=${offerta.azienda.key}" class="text-light details">
                        ${offerta.azienda.nome}
                    </a>
                </h3>
                <p class="card-text">${offerta.orari}</p>
                <p class="card-text">${offerta.luogo}</p>
                <hr>
                <h3 class="card-title">Descrizione</h3>
                <p class="cardtext">${offerta.obiettivi}</p>
            </div>
            <a class="card-footer text-light cardtext btn bg-altro details" 
               href="DettagliOfferta?o=${offerta.key}">Mostra dettagli</a>
        </div>
    </div>
    <#assign x++>
    <#if x==3>
</div>
<div class="row">
    <#assign x=0>
    </#if>
    </#list>
</div>

</#if>
