 <!-- MultiStep Form -->
 <div class="row w-100 h-100">

        <form class="container m-auto position-relative" method="POST">
    
    
    
          <!-- primo step (aggiungi "animated fadeInLeftBig" se vogliamo fare le animazioni)-->
          <div id="step_1" class=" container p-5 w-100 position-relative shadow  bg-white rounded">
            <h2 class="mb-1">Credenziali di accesso:</h2>
            <label class="mb-3">Inserisci i dati necessari ai tuoi prossimi accessi nel sistema.</label>
            <div class="form-group">
              <label for="inputmail">Indirizzo Email:</label>
              <input name="emailResponsabile" type="email" class="form-control" aria-describedby="emailHelp"
                placeholder="Enter email" required="required">
              <small id="emailHelp" class="form-text text-muted">ATTENZIONE!! L'Email deve essere del responsabile
                convenzioni.</small>
            </div>
            <div class="form-group">
              <label>Password:</label>
              <input name="password" placeholder="Password..." class="form-control" type="password" required="required">
            </div>
            <div class="container-fluid pb-3 pt-2">
            <input id="next_1" type="button" name="next" class="btn btn-primary next action-button  float-right" onclick="Confirm(this)"
              value="Next" />
            </div>
          </div>
    
    
    
    
    
          <!-- secondo step -->
          <div id="step_2" class=" w-100 container p-5 position-relative d-none shadow  bg-white rounded">
            <h2 class="mb-5">Informazioni azienda:</h2>
            <label class="mb-3">Inserisci le informazioni relative all'azienda che vuole registrarsi.</label>
            <div class="form-group mt-4">
              <label>Nome:</label>
              <input name="nome" type="text" placeholder="Inserisci il Nome dell'azienda..." class="form-control"
                required="required">
            </div>
    
            <div class="form-group">
              <label>Partita IVA:</label>
              <input name="iva" type="text" placeholder="Inserisci partita IVA dell'azienda..." class="form-control"
                required="required" />
            </div>
            <div class="form-group">
              <label>Indirizzo Foro Competenza:</label>
              <input name="foroCompetenza" placeholder="Inserisci indirizzo del foro competente..." class="form-control"
                required="required">
            </div>
    
            <div class="form-group">
              <label>Sede legale:</label>
              <input name="sede" type="text" placeholder="Inserisci indirizzo sede legale..." class="form-control"
                required="required">
            </div>
            <div class="form-group ">
              <label>Nome rappresentate legale:</label>
              <input name="nomeCognomeLegale" type="text"
                placeholder="Inserisci nome e cognome del rappresentante legale..." class="form-control"
                required="required">
            </div>
            <div class="container-fluid pb-3 pt-2">
            <input id="previous_2" type="button" name="previous" class="btn btn-secondary float-left" value="Previous" onclick="Previous(this)" />
            <input id="1" type="button" name="next" class="btn btn-primary float-right" value="Next" onclick="Confirm(this)" />
          </div>
    
        </div>
    
    
          <!-- terzo step -->
          <div id="step_3" class=" w-100 container p-5 position-relative d-none shadow  bg-white rounded">
            <h2 class="mb-5">Info Responsabile Convenzioni:</h2>
            <label class="mb-3">Inserisci le informazioni relative al responsabile delle convenzioni relativo
              all'azienda.</label>
            <div class="form-group mt-4">
              <label>Nome del responsabile:</label>
              <input name="nomeResponsabile" type="text" placeholder="Inserisci il nome del responabile convenzioni "
                class="form-control" required="required">
            </div>
            <div class="form-group">
              <label>Cognome del responsabile:</label>
              <input name="cognomeResponsabile" type="text" placeholder="Inserisci il cognome del responabile convenzioni"
                class="form-control" required="required">
            </div>
            <div class="form-group">
              <label>Numero di telefono del responabile:</label>
              <input name="telefonoResponsabile" type="tel" placeholder="Inserisci il numero di telefono"
                class="form-control" required="required">
            </div>
            <div class="container-fluid pb-3 pt-2">
            <input id="previous_3" type="button" name="previous" class="btn btn-secondary float-left" value="Previous" onclick="Previous(this)" />
            <button class="btn btn-primary float-right" type="submit">Submit form</button>
          </div>
        </div>
    
          <div class="progress w-100 mx-auto">
            <div id="progressbar" class="progress-bar w-25" role="progressbar" aria-valuenow="25" aria-valuemin="0"
              aria-valuemax="100"></div>
          </div>
    
    
        </form>
    
    
      </div>
      <script>
        function Confirm(step) {
         
          if (step.id == "next_1") {
           // document.getElementById('step_one').classList.add('fadeOutRightBig');
            document.getElementById('step_1').classList.add('d-none');
            document.getElementById('progressbar').classList.remove('w-25');
            document.getElementById('progressbar').classList.add('w-50');
            document.getElementById('step_2').classList.remove('d-none');
           // document.getElementById('step_two').classList.add('animated', 'fadeInRightBig');
          } 
           if (step.id =='1') {
            
          //  document.getElementById('step_two').classList.add('fadeOutRightBig');
            document.getElementById('step_2').classList.add('d-none');
            document.getElementById('progressbar').classList.remove('w-50');
            document.getElementById('progressbar').classList.add('w-75');
            document.getElementById('step_3').classList.remove('d-none');
           // document.getElementById('step_three').classList.add('animated', 'fadeInRightBig');
    
          } //else if (step =="") {}
    
        }
    
        function Previous(step){
          if (step.id == "previous_2") {
            //document.getElementById('step_two').classList.add('fadeOutRightBig');
            document.getElementById('step_2').classList.add('d-none');
            document.getElementById('progressbar').classList.remove('w-50');
            document.getElementById('progressbar').classList.add('w-25');
           document.getElementById('step_1').classList.remove('d-none');//,'fadeOutRightBig');
           // document.getElementById('step_one').classList.add( 'fadeInRightBig');
          } else if (step.id == "previous_3") {
           // document.getElementById('step_three').classList.add('fadeOutRightBig');
            document.getElementById('step_3').classList.add('d-none');
            document.getElementById('progressbar').classList.remove('w-75');
            document.getElementById('progressbar').classList.add('w-50');
            document.getElementById('step_2').classList.remove('d-none');
           // document.getElementById('step_two').classList.add('animated', 'fadeInRightBig');
    
          } 
        }
       
      </script>
