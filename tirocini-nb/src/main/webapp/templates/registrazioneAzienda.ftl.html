 <div class="container  w-100 h-100 p-0 pt-lg-5">
     <#include "/fragments/reg_logo.ftl.html">
  <form class=" m-auto p-lg-5 w-100  bg-white shadow" style="border-radius: 12px;" method="POST">
      <div class="container p-4 p-lg-5 m-0 mx-lg-4 mb-4">


      <h2 class="mb-1 text-center text-primary">Credenziali di accesso:</h2>
      <label class="mb-4 d-block text-center">Inserisci i dati necessari ai tuoi prossimi accessi nel sistema.</label>
      <div class="form-group mb-5">
        <label for="inputmail">Indirizzo Email:</label>
        <input name="emailResponsabile" type="email" class="form-control" aria-describedby="emailHelp"
          placeholder="Enter email" required="required" autofocus>
        <small id="emailHelp" class="form-text text-muted">ATTENZIONE!! L'Email deve essere del responsabile
          convenzioni.</small>
      </div>
      <div class="form-group   mb-5">
        <label>Password:</label>
        <input name="password" placeholder="Password..." class="form-control" type="password" required="required">
      </div>
     
    
      <hr class="mt-3 mb-5 w-50 bg-dark shadow">





      <h2 class="mb-1 text-center text-primary">Informazioni azienda:</h2>
      <label class="mb-4 d-block text-center">Inserisci le informazioni relative all'azienda che vuole registrarsi.</label>
      <div class="form-group  mb-5">
        <label>Nome:</label>
        <input name="nome" type="text" placeholder="Inserisci il Nome dell'azienda..." class="form-control"
          required="required">
      </div>

      <div class="form-group   mb-5">
        <label>Partita IVA:</label>
        <input name="iva" type="text" placeholder="Inserisci partita IVA dell'azienda..." class="form-control"
          required="required" />
      </div>
      <div class="form-group  mb-5">
        <label>Indirizzo Foro Competenza:</label>
        <input name="foroCompetenza" placeholder="Inserisci indirizzo del foro competente..." class="form-control"
          required="required">
      </div>

      <div class="form-group  mb-5">
        <label>Sede legale:</label>
        <input name="sede" type="text" placeholder="Inserisci indirizzo sede legale..." class="form-control"
          required="required">
      </div>
      <div class="form-group   mb-5">
        <label>Nome rappresentate legale:</label>
        <input name="nomeCognomeLegale" type="text"
          placeholder="Inserisci nome e cognome del rappresentante legale..." class="form-control"
          required="required">
      </div>
      <div class="form-group  mb-5">
        <label >Descrizione Azienda:</label>
        <textarea name="descrizione" required="required" class="form-control"  maxlength="150" placeholder="Inserisci una breve descrizione della tua azienda..."></textarea>
      </div>
      <div class="form-group mb-5 ">
        <label>Corso di riferimento convenzione:</label>
        <input name="corsoRiferimento" type="text"
          placeholder="Inserisci corso di riferimento..." class="form-control"
          required="required">
      </div>
      
 
      <hr class="mt-3 mb-5 w-50 bg-dark shadow">

    
      <h2 class="mb-1 text-center  text-primary">Info Responsabile Convenzioni:</h2>
      <label class="mb-4 d-block text-center">Inserisci le informazioni relative al responsabile delle convenzioni relativo
        all'azienda.</label>
      <div class="form-group mb-5 ">
        <label>Nome del responsabile:</label>
        <input name="nomeResponsabile" type="text" placeholder="Inserisci il nome del responabile convenzioni "
          class="form-control" required="required">
      </div>
      <div class="form-group mb-5">
        <label>Cognome del responsabile:</label>
        <input name="cognomeResponsabile" type="text" placeholder="Inserisci il cognome del responabile convenzioni"
          class="form-control" required="required">
      </div>
      <div class="form-group mb-5">
        <label>Numero di telefono del responabile:</label>
        <input name="telefonoResponsabile" type="tel" placeholder="Inserisci il numero di telefono"
          class="form-control" required="required">
      </div>
        
     <button class="btn btn-primary float-right mt-2  " type="submit">
         <b>             
            Richiedi convenzionamento
         </b>
     </button>
      
      </div>
  </form>


</div>
