<h1>Registrazione Azienda:</h1>

<form id="regFormAzienda">

    <div class="container pt-3 pb-3">

        <h3>Credenziali di accesso:</h3>
        <div class="row" id="credenziali">

            <div id="inputmail" class="col-lg">
                <div class="form-group">
                    <label for="inputmail">Indirizzo Email:</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email"
                        required="required">
                <small id="emailHelp" class="form-text text-muted">ATTENZIONE!! L'Email deve essere del responsabile convenzioni.</small>
                </div>

            </div>
            <div class="col-lg">
                <div class="form-group">
                    <label>Password:</label>
                    <input placeholder="Password..." class="form-control" name="pword" type="password"
                        required="required">
                </div>
            </div>
        </div>

    </div>
    <hr>
    <div class="container pt-3 pb-3">


        <h3>Informazioni azienda:</h3>
        <div class="form-group mt-4">
            <label>Nome:</label>
            <input type="text" placeholder="Inserisci il Nome dell'azienda..." class="form-control" required="required">
        </div>
       
        <div class="form-group">
            <label>Partita IVA:</label>
            <input type="text" placeholder="Inserisci partita IVA dell'azienda..." class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label>Indirizzo Foro Competenza:</label>
            <input placeholder="Inserisci indirizzo del foro competente..." class="form-control" required="required">
        </div>

        <div class="form-group">
                <label>Sede legale:</label>
                <input type="text" placeholder="Inserisci indirizzo sede legale..." class="form-control" required="required">
            </div>
            <div class="form-group ">
                    <label>Nome rappresentate legale:</label>
                    <input type="text" placeholder="Inserisci il nome del rappresentante legale..." class="form-control" required="required">
                </div>
                
                <div class="form-group ">
                        <label>Cognome rappresentante legale:</label>
                        <input type="text" placeholder="Inserisci il cognome rappresentate legale..." class="form-control" required="required">
                    </div>
    </div>

    <hr>
    <div class="container pt-3 pb-3">
        <h3>Dati del Responsabile Convenzioni:</h3>
        <div class="form-group mt-4">
            <label>Nome del responsabile:</label>
            <input type="text" placeholder="Inserisci il nome del responabile convenzioni " class="form-control" required="required">
        </div>
        <div class="form-group">
            <label>Cognome del responsabile:</label>
            <input type="text" placeholder="Inserisci il cognome del responabile convenzioni" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label>Numero di telefono del responabile:</label>
            <input type="tel" placeholder="Inserisci il numero di telefono" class="form-control" required="required">
        </div>

    </div>

    <div class="mt-5 mb-5 p-3">
        <button class="btn btn-primary float-left">Annulla</button>

        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </div>

    </div>
</form>
